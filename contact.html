<body class="bg-gray-100">
    <img src="./pictures/3254317.jpg" alt="" class="absolute h-screen w-screen object-cover -mt-8">

    <!-- * Contact -->
    <section class="mt-8 relative">
        <div class="container mx-auto px-4">

            <p data-aos="fade-in" class=" text-xl text-gray-800 text-center max-w-2xl mx-auto mb-2">
                برای کسب اطلاعات بیشتر، مشاوره و ثبت سفارش، با ما در تماس
                باشید.
                <br> <br>

                 <div class="mb-2 text-center"> <span class="mx-2"> 09309523073 </span><i class="bi bi-telephone  bg-black py-1 px-2 rounded-full text-white"></i></div> 
                 <div class="mb-2 text-center"> <span class="mx-2"> arashkzolghadr993@gmail.com </span><i class="bi bi-envelope-at bg-black p-1 px-2 rounded-full text-white"></i></div>
                 <div class="mb-2 text-center"> <a href="www.instagram.com" class="mx-2"> instagram</a><i class="bi bi-instagram  bg-black py-1 px-2 rounded-full text-white"></i></div>
                </p>

            <div class="md:flex justify-center gap-8">
                <div class="md:w-1/2">
                    <div class="backdrop-blur-md rounded-xl shadow-md p-8">

                        <form action="#" method="post" data-aos="fade-in">
                            <div class="mb-4">
                                <label for="name" class="block text-gray-700 text-sm font-bold mb-2">نام و نام
                                    خانوادگی</label>
                                <input type="text" id="name" name="name"
                                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" />
                            </div>
                            <div class="mb-4">
                                <label for="email" class="block text-gray-700 text-sm font-bold mb-2">ایمیل</label>
                                <input type="email" id="email" name="email"
                                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" />
                            </div>
                            <div class="mb-4">
                                <label for="message" class="block text-gray-700 text-sm font-bold mb-2">پیام</label>
                                <textarea id="message" name="message" rows="5"
                                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></textarea>
                            </div>
                            <div class="flex items-center justify-between">
                                <button
                                    class=" bg-gray-950 hover:bg-gray-700 text-white font-bold py-2 px-8 rounded-xl "
                                    type="submit">

                                </button>

                    </div>
